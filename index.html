 center; } .word { position: absolute; width: 600px; opacity: 0; } .letter { display: inline-block; position: relative; transform: translateZ(25px); transform-origin: 50% 50% 25px; } .letter.out { transform: rotateX(90deg); transition: transform 0.32s cubic-bezier(0.55, 0.055, 0.675, 0.19); } .letter.behind { transform: rotateX(-90deg); } .letter.in { transform: rotateX(0deg); transition: transform 0.38s cubic-bezier(0.175, 0.885, 0.32, 1.275); } </style></head><body bgcolor="#18191A"> <nav style="justify-content: center;"> <div class="hamburger"> <div class="line1"></div> <div class="line2"></div> <div class="line3"></div> </div> <ul class="nav-links"> <li><a href="3d.html" class="underline ">Coming soon...</a></li> <li><a href="# " class="underline ">Discuss</a></li> <li><a href="# " class="underline ">Go Deep</a></li> </ul> </nav> <div class="preloader "> <div class="counter ">0</div> </div> <!-- parallax --> <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> <div id='stars'></div> <div id='stars2'></div> <div id='stars3'></div> <div id='horizon'> <div class='glow'></div> </div> <div id='earth'></div> <div id='title'> <div class="text "> <span class="word ">Hello</span> <span class="word ">Сайн уу?</span> <span class="word ">こんにちは</span> <span class="word ">안녕하세요</span> <span class="word ">Привет</span> </div> </div> <div id='subtitle'> <span> WHO </span> <span> ARE </span> <span> YOU? </span> </div> <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script> <script src="main.js "></script> <script id="rendered-js "> var words = document.getElementsByClassName('word'); var wordArray = []; var currentWord = 0; words[currentWord].style.opacity = 1; for (var i = 0; i < words.length; i++) { splitLetters(words[i]); } function changeWord() { var cw = wordArray[currentWord]; var nw = currentWord == words.length - 1 ? wordArray[0] : wordArray[currentWord + 1]; for (var i = 0; i < cw.length; i++) { animateLetterOut(cw, i); } for (var i = 0; i < nw.length; i++) { nw[i].className = 'letter behind'; nw[0].parentElement.style.opacity = 1; animateLetterIn(nw, i); } currentWord = currentWord == wordArray.length - 1 ? 0 : currentWord + 1; } function animateLetterOut(cw, i) { setTimeout(function() { cw[i].className = 'letter out'; }, i * 80); } function animateLetterIn(nw, i) { setTimeout(function() { nw[i].className = 'letter in'; }, 340 + i * 80); } function splitLetters(word) { var content = word.innerHTML; word.innerHTML = ''; var letters = []; for (var i = 0; i < content.length; i++) { var letter = document.createElement('span'); letter.className = 'letter'; letter.innerHTML = content.charAt(i); word.appendChild(letter); letters.push(letter); } wordArray.push(letters); } changeWord(); setInterval(changeWord, 4000); </script></body></html>
